<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Formulario Odontologo</title>
</head>

<body>

    <section>

        <form id="formularioOdontologos">
            <!-- <form id="paciente-form"></form> -->
            <h4>Formulario Odontologos</h4>

            <label for="matricula">Matricula: </label>
            <input type="text" id="matricula" name="matricula" placeholder="Ingrese su matricula"><br>

            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre"><br>

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido"><br>

            <input class="botons" type="submit" value="Registrar">
            

        </form>

       
        
    </section>
    <script src="/js/odontologos.js"></script>
</body>

</html>
